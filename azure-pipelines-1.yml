trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- checkout: self

- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm install -g eslint
  displayName: 'Install dependencies and ESLint'

- script: |
    eslint -c .eslintrc.json --ext .js,.jsx,.ts,.tsx ./src --format json -o eslint-report.json
    npx sarif-converter eslint-report.json --output eslint-report.sarif
  displayName: 'Run ESLint and generate SARIF report'

- publish: $(System.DefaultWorkingDirectory)
  artifact: SARIF_Report
  displayName: 'Publish SARIF Report as Build Artifact'
