trigger:
- none

pool:
  vmImage: ubuntu-latest
variables:
  major_version: 0
  minor_version: 0
  patch_version: $[counter(variables['minor_version'], 1)]



    

jobs:
- job: A1
  steps:
    - script: echo "##vso[task.setvariable variable=patch_version]$[variables.patch_version + 1]" 
    - task: Bash@3
      continueOnError: true
      timeoutInMinutes: 35790
      inputs:
        targetType : inline
        script: |
          echo "${{ parameters.Release_major }}.${{ parameters.Release_minor }}.$(patch_version)"
        failOnStderr: true
      displayName: Test

