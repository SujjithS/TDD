trigger:
- main

pool:
  vmImage: ubuntu-latest
variables:
  - name: BRANCH_NAME
    ${{ if eq( variables['Build.Reason'], 'PullRequest' ) }}:
      value: "$(System.PullRequest.SourceBranch)"
    ${{ else }}:
      value: "HELLO/$(Build.SourceBranchName)"
      
  - name: COMMIT_ID
    ${{ if eq( variables['Build.Reason'], 'PullRequest' ) }}:
      value: $(system.pullRequest.sourceCommitId)
    ${{ else }}:
      value: $(Build.SourceVersion)
    
  - name: Pull_Param
    value: "${{ lower(variables['BRANCH_NAME'] ) }}/latest"
    

steps:
- template: /SujjithS/TDD/cLoc.bat
