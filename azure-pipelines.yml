parameters:
- name: test
  displayName: test_sensor
  values:
    - start
    - shutdown
  default: shutdown

trigger:
- main
stages:
  - stage : Build
    jobs:
      - job: Test
        pool: 
          vmImage: ubuntu-latest
        steps:
          - task: PythonScript@0
            inputs:
              scriptSource: 'filePath'
              scriptPath: 'test.py'
              arguments: '${{ parameters.trigger_sensor}}'
