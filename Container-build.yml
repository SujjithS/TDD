parameters:
  - name: Pull_Param
    type: string
steps:
  - task: Bash@3
    continueOnError: true
    timeoutInMinutes: 35790
    inputs:
      targetType : inline
      script: |
        LC_Push_Param=$(echo "${{ parameters.Pull_Param }}" | tr '[:upper:]' '[:lower:]')
        echo " LC_Push_Param Push archive variable is artifactory.boschdevcloud.com/zugspitze-series-docker-local/petalinux-v2021.2:${LC_Push_Param}"
        Branch_Path=$(echo "$(Pull_Param)" | tr '[:upper:]' '[:lower:]')
        echo "Branch_Path Push archive variable is artifactory.boschdevcloud.com/zugspitze-series-docker-local/petalinux-v2021.2:${Branch_Path}"



